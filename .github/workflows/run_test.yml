name: End-to-End Test
on:
  push:
    branches: ["main"]

jobs:
  test:
    name: Run TestCafe Tests
    runs-on: windows-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: Run tests
        uses: DevExpress/testcafe-action@latest
        with:
            args: "-v"
      - name: Run custom runner
        run: node runner_se.js
